<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Prediction</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Student Grade Prediction</h1>
        
        <h2>Upload Data</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <label for="file-upload">Upload a CSV file:</label>
            <input type="file" id="file-upload" accept=".csv">
            <button type="button" id="upload-button">Upload</button>
        </form>
        <div id="upload-result"></div>

        <h2>Predict Grade</h2>
        <form id="prediction-form">
            <div id="features-container"></div>
            <button type="button" id="predict-button">Predict</button>
        </form>
        <div id="prediction-result"></div>
        
        <h2>Default Visualizations</h2>
        <div id="default-visualizations"></div>
        
        <h2>Custom Visualization</h2>
        <form id="custom-visualization-form">
            <label for="plot-type">Plot Type:</label>
            <select id="plot-type">
                <option value="scatter">Scatter Plot</option>
                <option value="boxplot">Box Plot</option>
                <option value="barplot">Bar Plot</option>
                <option value="histogram">Histogram</option>
                <option value="pairplot">Pair Plot</option>
            </select>
            <label for="features">Features (comma-separated, optional):</label>
            <input type="text" id="features" placeholder="e.g., Weekly Study Hours, Output Grade">
            <button type="button" id="generate-custom-plot">Generate Plot</button>
        </form>
        <div id="custom-visualization"></div>

        <h2>Model Management</h2>
        <button type="button" id="retrain-button">Retrain Model</button>
        <button type="button" id="evaluate-button">Evaluate Model</button>
        <div id="retrain-result"></div>
        <div id="evaluation-result"></div>
        <form id="save-retrain-form">
            <label for="save-retrain">Save Retrained Model:</label>
            <input type="checkbox" id="save-retrain">
            <button type="button" id="save-retrain-button">Apply</button>
        </form>
        <div id="save-retrain-result"></div>
    </div>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
